{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<h1 style="text-align:center">Add New Farm</h1>
<section class="section2">
	<div class="container">
	<div class="col-md-6 col-sm-12">
<form method="POST" action="{% url 'farm_new' %}">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Farm(optional)</label>
	<div class="col-md-8">
		<input type="text" class="form-control {% if form.errors.farm %}is-invalid{% endif %}" name="farm_name" placeholder="Enter Farm Name">
	</div>
	<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Farm Owner*</label>
	<div class="col-md-8">
		<input type="text" name="farm_owner" class="form-control {% if form.errors.farm_owner%}is-invalid{% endif %}" placeholder="Farm Owner">
	</div>
	<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>

  <div class="form-group row">
    <label class="col-md-4 col-form-label">Address*</label>
	<div class="col-md-8">
		<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address of Farm" name="address"></textarea>
	</div>
  </div>

    <div class="form-group row">
    <label class="col-md-4 col-form-label">Notes(optional)</label>
	<div class="col-md-8">
		<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Notes about Farm" name="notes"></textarea>
	</div>
	<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
	</div>

</section>
{%endblock%}
