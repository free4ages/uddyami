{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<h1 style="text-align:center">Make a Crop Plan</h1>
<section class="section2">
	<div class="container">
	<div class="col-md-6 col-sm-12">
<form method="POST" action="{% url 'farm_new' %}">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Plan</label>
	<div class="col-md-8">
		<input type="text" class="form-control {% if form.errors.plan %}is-invalid{% endif %}" name="plan_name" placeholder="Enter Plan Name/Id">
	</div>
  </div>
  <h5>Land Area:</h5>
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Bigha*</label>
	<div class="col-md-8">
		<input type="integer" name="bigha" class="form-control {% if form.errors.bigha %}is-invalid{% endif %}" placeholder="Bigha">
	</div>
	<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>

  <div class="form-group row">
    <label class="col-md-4 col-form-label">Kattha*</label>
	<div class="col-md-8">
	    <input type="integer" name="kattha" class="form-control {% if form.errors.bigha %}is-invalid{% endif %}" placeholder="Kattha">
	</div>
  </div>

    <div class="form-group row">
    <label class="col-md-4 col-form-label">Kattha*</label>
	<div class="col-md-8">
	    <input type="integer" name="kattha" class="form-control {% if form.errors.bigha %}is-invalid{% endif %}" placeholder="Kattha">
	</div>
  </div>

   <div class="form-group row">
    <label class="col-md-4 col-form-label">katthaToSqFeet*</label>
	<div class="col-md-8">
	    <input type="integer" name="katthaToSqFeet" class="form-control {% if form.errors.katthaToSqFeet %}is-invalid{% endif %}" placeholder="KatthaToSqFeet">
	</div>
  </div>

   <div class="form-group row">
    <label class="col-md-4 col-form-label">Area(acres)*</label>
	<div class="col-md-8">
	    <input type="integer" name="area" class="form-control {% if form.errors.area %}is-invalid{% endif %}" placeholder="Area in Acres">
	</div>
  </div>

   <div class="form-group row">
    <label class="col-md-4 col-form-label">Season*</label>
	<div class="col-md-8">
	    <input type="text" name="season" class="form-control {% if form.errors.season %}is-invalid{% endif %}" placeholder="Season">
	</div>
  </div>

    <div class="form-group row">
    <label class="col-md-4 col-form-label">Crop*</label>
	<div class="col-md-8">
	    <input type="text" name="crop" class="form-control {% if form.errors.crop %}is-invalid{% endif %}" placeholder="Crop">
	</div>
  </div>

   <div class="form-group row">
    <label class="col-md-4 col-form-label">Seeding*</label>
	<div class="col-md-8">
	    <input type="text" name="seeding" class="form-control {% if form.errors.seeding %}is-invalid{% endif %}" placeholder="Seeding Choice(Seed/Seedling)">
	</div>
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
	</div>

</section>
{%endblock%}
